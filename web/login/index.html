<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opus | 登录</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.0/umd/popper.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/src/common/style.css">
  <script src="/src/navbar/navbar.js"></script>
  <script src="/src/login/login.js"></script>
  <script src="/src/footbar/footbar.js"></script>

</head>

<body>
  <div id="navbar"></div>

  <div class="container" id="main-body">
    <div class="row" id="login-box">
      <div class="col-md-5 offset-md-3 mt-5">
        <h1>登录</h1>
        <form id="login">
          <div class="form-group">
            <label for=""></label>
            <input type="text" name="name" class="form-control" placeholder="用户名/邮箱" aria-describedby="helpId">
            <small id="helpId" class="text-muted"></small>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="密码" aria-describedby="helpId">
            <small id="helpId" class="text-muted"></small>
          </div>
          <div class="form-group">
            <label class="form-check-label ml-4">
              <input type="checkbox" class="form-check-input" value="protocol">
              <span>记住我</span>
            </label>
            <label  class="float-right">
              <a href="/">忘记密码？</a>
            </label>
          </div>
          <p class="d-none" id="login-alert"></p>
          <button type="submit" class="btn btn-block btn-lg btn-info">登录</button>
          <div class="m-3">&emsp;</div>
        </form>
      </div>
    </div>

    <div class="row" id="register-box">
      <div class="col-md-5 offset-md-3 mt-5">
        <h1>欢迎注册</h1>
        <form id="register">
          <div class="form-group">
            <label for=""></label>
            <input type="text" name="name" id="username" class="form-control" placeholder="用户名"
              aria-describedby="helpId">
            <small id="helpId" class="text-muted">请输入 3-12 位用户名</small>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="密码"
              aria-describedby="helpId">
            <small id="helpId" class="text-muted">请输入 6-16 位密码</small>
          </div>
          <div class="form-group">
            <input type="password" name="repassword" id="repassword" class="form-control" placeholder="再次输入密码"
              aria-describedby="helpId">
            <small id="helpId" class="text-muted">请再次输入确认密码</small>
          </div>
          <div class="form-group">
            <input type="text" name="email" id="e-mail" class="form-control" placeholder="电子邮箱"
              aria-describedby="helpId">
            <small id="helpId" class="text-muted">请输入电子邮箱地址</small>
          </div>
          <div class="form-group">
            <label class="form-check-label ml-4">
              <input type="checkbox" class="form-check-input" value="protocol">
              <span>接受用户协议</span>
            </label>
            <label  class="float-right">
              <a href="/">不想注册了？</a>
            </label>
          </div>
          <p class="d-none" id="register-alert"></p>
          <button type="submit" class="btn btn-block btn-lg btn-info">注册</button>
          <div class="m-3">&emsp;</div>
        </form>
      </div>
    </div>
    <div class="m-3">&emsp;</div>
  </div>
  <div id="footbar">foot</div>

</body>

</html>
