<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opus | 首页</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.0/umd/popper.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/src/common/style.css">
  <link rel="stylesheet" href="/src/home/home.css">
  <script src="/src/navbar/navbar.js"></script>
  <script src="/src/home/card.js"></script>
  <script src="/src/home/nav.js"></script>
  <script src="/src/footbar/footbar.js"></script>
</head>

<body>
  <div id="navbar"></div>

  <div class="container" id="main-body">
    <div id="demo" class="carousel slide" data-ride="carousel">
      <!-- 指示符 -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0"></li>
        <li data-target="#demo" data-slide-to="1" class="active"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- 轮播图片 -->
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="/static/ad/ad1.png" width="100%">
        </div>
        <div class="carousel-item active">
          <img src="/static/ad/ad2.png" width="100%">
        </div>
        <div class="carousel-item">
          <img src="/static/ad/ad3.png" width="100%">
        </div>
      </div>

      <!-- 左右切换按钮 -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <div class="row">
      <div class="col-sm-2 p-3" id="choice-item">
        <ul class="nav nav-justified flex-column">
          <li class="nav-item mb-3">
            <button class="btn btn-block btn-lg btn-light" data-toggle="tab" id="new">最新</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-block btn-lg btn-light" data-toggle="tab" id="supernew">精品</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-block btn-lg btn-light" data-toggle="tab" id="technologynew">科技</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-block btn-lg btn-light" data-toggle="tab" id="schoolnew">校园</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-block btn-lg btn-light" data-toggle="tab" id="artnew">艺术</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-block btn-lg btn-light" data-toggle="tab" id="nonew">未分类</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-block btn-lg btn-light disabled" id="testnew">开发测试</button>
          </li>
        </ul>
      </div>
      <div id="cards" class="col-sm-10 px-3">
        <div id="article1" class="article"></div>
        <div id="article2" class="article"></div>
        <div id="article3" class="article"></div>
        <div id="article4" class="article"></div>
        <div id="article5" class="article"></div>
      </div>
    </div>
    <div class="m-3">&emsp;</div>
  </div>

  <div id="footbar">foot</div>
</body>

</html>
